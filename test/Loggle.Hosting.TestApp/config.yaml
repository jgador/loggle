receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  debug:
    verbosity: detailed
  file:
    path: /exportlogs.log

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug, file]
