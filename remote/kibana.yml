server.port: 5601
server.host: 0.0.0.0
server.publicBaseUrl: "https://kibana.loggle.co:5601"
server.ssl.enabled: true
server.ssl.certificate: /etc/letsencrypt/live/kibana.loggle.co/fullchain.pem
